<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜数字小游戏</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="card">
        <header>
            <h1>猜数字小游戏</h1>
            <p>请猜一个 1 ~ 100 之间的整数</p>
        </header>

        <section class="game-area">
            <div class="input-group">
                <input type="number" id="guessInput" min="1" max="100" placeholder="输入你的猜测">
                <button id="submitBtn">提交猜测</button>
            </div>

            <div id="message" class="message"></div>

            <div class="info">
                <p>猜测次数：<span id="attempts">0</span></p>
            </div>

            <button id="restartBtn" class="restart-btn">重新开始游戏</button>
        </section>
    </main>

    <!-- 右下角 Powered by 文字 -->
    <div class="powered-by" style="position: fixed; right: 20px; bottom: 20px; font-size: 12; color: #999; z-index: 10; user-select: none;">Powered by D G C W</div>

    <script src="./js/script.js"></script>
</body>
</html>
